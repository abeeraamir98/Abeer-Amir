<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abeer Amir Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .selector {
      margin-top: 10px;
    }
    label {
      font-size: 14px;
    }
    select, input[type="number"], input[type="file"] {
      margin: 5px;
      padding: 5px;
    }
    .whatsapp {
      display: block;
      background: #25D366;
      color: white;
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Abeer Amir Store</h1>
    <div class="products">
      <!-- Product 1 -->
      <div class="product" data-product="Hoodie" data-usd="29.99">
        <input type="checkbox" class="cart-checkbox" title="Add to Order">
        <h2>Hoodie</h2>
        <img src="hoodie.png" alt="Hoodie">
        <div class="selector">
          <label>Size:</label>
          <select class="size"><option>S</option><option selected>M</option><option>L</option><option>XL</option></select>
          <label>Color:</label>
          <select class="color"><option>Black</option><option selected>White</option><option>Grey</option></select>
          <label>Qty:</label>
          <input type="number" class="quantity" value="1" min="1">
        </div>
      </div>

      <!-- Product 2 -->
      <div class="product" data-product="Cap" data-usd="9.99">
        <input type="checkbox" class="cart-checkbox" title="Add to Order">
        <h2>Cap</h2>
        <img src="cap.png" alt="Cap">
        <div class="selector">
          <label>Color:</label>
          <select class="color"><option selected>Black</option><option>Blue</option><option>Red</option></select>
          <label>Qty:</label>
          <input type="number" class="quantity" value="1" min="1">
        </div>
      </div>

      <!-- Product 3 -->
      <div class="product" data-product="Jacket" data-usd="39.99">
        <input type="checkbox" class="cart-checkbox" title="Add to Order">
        <h2>Jacket</h2>
        <img src="jacket.png" alt="Jacket">
        <div class="selector">
          <label>Size:</label>
          <select class="size"><option>S</option><option>M</option><option selected>L</option><option>XL</option></select>
          <label>Qty:</label>
          <input type="number" class="quantity" value="1" min="1">
        </div>
      </div>

      <!-- Product 4 (New Tshirt) -->
      <div class="product" data-product="Tshirt" data-usd="14.99">
        <input type="checkbox" class="cart-checkbox" title="Add to Order">
        <h2>Tshirt</h2>
        <img src="tshirt.PNG" alt="Tshirt">
        <div class="selector">
          <label>Size:</label>
          <select class="size"><option>S</option><option selected>M</option><option>L</option><option>XL</option></select>
          <label>Color:</label>
          <select class="color"><option selected>Black</option><option>White</option><option>Grey</option></select>
          <label>Qty:</label>
          <input type="number" class="quantity" value="1" min="1">
        </div>
      </div>
    </div>

    <a href="https://wa.me/923006190087?text=Hi%20I%20want%20to%20place%20an%20order" class="whatsapp">Order on WhatsApp</a>
  </div>

  <script>
    // Optional dynamic total calculation if needed later
    document.querySelectorAll('.cart-checkbox').forEach(box => {
      box.addEventListener('change', () => {
        let selected = [...document.querySelectorAll('.cart-checkbox:checked')]
          .map(x => x.closest('.product').getAttribute('data-product'))
          .join(', ');
        console.log("Selected items:", selected);
      });
    });
  </script>
</body>
</html>
