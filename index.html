<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venture</title>
  <style>
    /* Reset some defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Header styles */
    header {
      background-color: #fff;
      padding: 20px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    header img {
      max-height: 100px;
      display: block;
      margin: 0 auto;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #007bff;
    }

    /* Main content */
    main {
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 20px auto;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

  </style>
</head>
<body>

  <!-- Header with logo and navigation -->
  <header>
    <a href="https://abeeraamir98.github.io/venture/">
      <img src="https://github.com/abeeraamir98/venture/blob/main/venture.png?raw=true" alt="Venture Logo">
    </a>
    <nav>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Main content -->
  <main>
    <h1>Welcome to Venture</h1>
    <p>Your journey to innovation starts here. We provide top-notch services to help your ideas take flight. Explore our site to learn more!</p>
    <p>Click the navigation links above to discover our offerings.</p>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Venture. All rights reserved.
  </footer>

</body>
</html>
