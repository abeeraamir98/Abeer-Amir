<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abeer Amir Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 40px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .product img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s;
    }
    .product:hover img {
      transform: scale(1.05);
    }
    .product-info {
      padding: 15px;
      text-align: center;
    }
    .product-title {
      font-size: 1.2rem;
      margin-bottom: 5px;
      color: #333;
    }
    .product-price {
      font-size: 1rem;
      font-weight: bold;
      color: #e53935;
      margin-bottom: 10px;
    }
    .selector {
      margin-bottom: 10px;
    }
    label {
      font-size: 14px;
    }
    select, input[type="number"] {
      margin: 5px;
      padding: 5px;
    }
    .buy-btn {
      display: block;
      width: calc(100% - 30px);
      margin: 10px auto;
      padding: 10px;
      text-align: center;
      background-color: #e53935;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .buy-btn:hover {
      background-color: #d32f2f;
    }
    .total-price {
      font-weight: bold;
      margin-top: 5px;
      color: #555;
    }
    /* WhatsApp button */
    .whatsapp {
      display: block;
      background: #25D366;
      color: white;
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 30px;
    }
    @media(max-width: 600px){
      .product-title { font-size: 1rem; }
      .product-price { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Abeer Amir Store</h1>
    <div class="products">
      <!-- Product 1 -->
      <div class="product" data-price="29.99" data-name="Hoodie">
        <img src="hoodie.png" alt="Hoodie">
        <div class="product-info">
          <div class="product-title">Hoodie</div>
          <div class="product-price">$29.99</div>
          <div class="selector">
            <label>Size:</label>
            <select class="size"><option>S</option><option selected>M</option><option>L</option><option>XL</option></select>
            <label>Color:</label>
            <select class="color"><option>Black</option><option selected>White</option><option>Grey</option></select>
            <label>Qty:</label>
            <input type="number" class="quantity" value="1" min="1">
          </div>
          <div class="total-price">$29.99</div>
          <a href="#" class="buy-btn">Buy Now</a>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="product" data-price="9.99" data-name="Cap">
        <img src="cap.png" alt="Cap">
        <div class="product-info">
          <div class="product-title">Cap</div>
          <div class="product-price">$9.99</div>
          <div class="selector">
            <label>Color:</label>
            <select class="color"><option selected>Black</option><option>Blue</option><option>Red</option></select>
            <label>Qty:</label>
            <input type="number" class="quantity" value="1" min="1">
          </div>
          <div class="total-price">$9.99</div>
          <a href="#" class="buy-btn">Buy Now</a>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="product" data-price="39.99" data-name="Jacket">
        <img src="jacket.png" alt="Jacket">
        <div class="product-info">
          <div class="product-title">Jacket</div>
          <div class="product-price">$39.99</div>
          <div class="selector">
            <label>Size:</label>
            <select class="size"><option>S</option><option>M</option><option selected>L</option><option>XL</option></select>
            <label>Qty:</label>
            <input type="number" class="quantity" value="1" min="1">
          </div>
          <div class="total-price">$39.99</div>
          <a href="#" class="buy-btn">Buy Now</a>
        </div>
      </div>

      <!-- Product 4 -->
      <div class="product" data-price="14.99" data-name="Tshirt">
        <img src="tshirt.PNG" alt="Tshirt">
        <div class="product-info">
          <div class="product-title">Tshirt</div>
          <div class="product-price">$14.99</div>
          <div class="selector">
            <label>Size:</label>
            <select class="size"><option>S</option><option selected>M</option><option>L</option><option>XL</option></select>
            <label>Color:</label>
            <select class="color"><option selected>Black</option><option>White</option><option>Grey</option></select>
            <label>Qty:</label>
            <input type="number" class="quantity" value="1" min="1">
          </div>
          <div class="total-price">$14.99</div>
          <a href="#" class="buy-btn">Buy Now</a>
        </div>
      </div>
    </div>

    <a id="whatsapp-order" href="#" class="whatsapp">Order on WhatsApp</a>
  </div>

  <script>
    const products = document.querySelectorAll('.product');
    const whatsappBtn = document.getElementById('whatsapp-order');

    products.forEach(product => {
      const qtyInput = product.querySelector('.quantity');
      const totalPriceEl = product.querySelector('.total-price');
      const basePrice = parseFloat(product.dataset.price);

      function updateTotal() {
        const qty = parseInt(qtyInput.value) || 1;
        const total = (basePrice * qty).toFixed(2);
        totalPriceEl.textContent = `$${total}`;
      }

      qtyInput.addEventListener('input', updateTotal);
      updateTotal(); // initial
    });

    function generateWhatsAppLink(productEl) {
      const name = productEl.dataset.name;
      const size = productEl.querySelector('.size')?.value || '';
      const color = productEl.querySelector('.color')?.value || '';
      const qty = productEl.querySelector('.quantity').value;
      return `https://wa.me/923006190087?text=Hi! I want to order ${qty} x ${name} ${size} ${color}`;
    }

    document.querySelectorAll('.buy-btn').forEach(btn => {
      btn.addEventListener('click', e => {
        e.preventDefault();
        const productEl = e.target.closest('.product');
        const link = generateWhatsAppLink(productEl);
        window.open(link, '_blank');
      });
    });

    // Optional: main WhatsApp button collects all products (like a cart)
    whatsappBtn.addEventListener('click', e => {
      e.preventDefault();
      let message = 'Hi! I want to order:\n';
      products.forEach(p => {
        const qty = p.querySelector('.quantity').value;
        if (qty > 0) {
          const name = p.dataset.name;
          const size = p.querySelector('.size')?.value || '';
          const color = p.querySelector('.color')?.value || '';
          message += `${qty} x ${name} ${size} ${color}\n`;
        }
      });
      const link = `https://wa.me/923006190087?text=${encodeURIComponent(message)}`;
      window.open(link, '_blank');
    });
  </script>
</body>
</html>
