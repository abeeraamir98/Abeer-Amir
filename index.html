  <script>
    const products = [
      { name: 'Cotton Premium T-Shirt', price: 'PKR 1,699', badge: 'New Arrival', badgeColor: 'bg-blue-100 text-blue-700', image: 'tshirt.jpg', fabric: '240 GSM ultra-soft cotton' },

      { name: 'Fleece Shirt - Sage Grey', price: 'PKR 1,499', badge: 'Hot Seller', badgeColor: 'bg-orange-100 text-orange-600', image: 'shirt2.jpg', fabric: 'Brushed finish comfort' },
      { name: 'Fleece Shirt - Midnight', price: 'PKR 1,499', badge: 'Staff Pick', badgeColor: 'bg-purple-100 text-purple-600', image: 'shirt3.jpg', fabric: 'Limited colorway' },
      { name: 'Cotton Premium Hoodie - Eclipse', price: 'PKR 2,699', badge: 'New Arrival', badgeColor: 'bg-blue-100 text-blue-700', image: '1765001121628-019af243-6b0a-7ba4-9d56-8ffa97be9172.jpeg', fabric: 'Cozy inner lining' },
      { name: 'Cotton Premium Hoodie - Ember', price: 'PKR 2,699', badge: 'Limited', badgeColor: 'bg-rose-100 text-rose-600', image: 'b_convert_to_2800_by_1.png', fabric: 'Hand-finished cuffs' },
      { name: 'Cotton Premium Hoodie - Noir', price: 'PKR 2,699', badge: 'New Arrival', badgeColor: 'bg-blue-100 text-blue-700', image: 'hoodie.jpg', fabric: 'Water-repellent coating' },
      { name: 'Cotton Premium Hoodie - Desert', price: 'PKR 2,699', badge: 'New Arrival', badgeColor: 'bg-blue-100 text-blue-700', image: 'hoodie2.jpg', fabric: 'Oversized fit' }
    ];

    const marquee = document.getElementById('productMarquee');
    const template = document.getElementById('product-card-template');

    function renderProducts() {
      products.concat(products).forEach((product) => {
        const clone = template.content.cloneNode(true);
        const card = clone.querySelector('div');
        const badge = card.querySelector('.badge-text');
        const img = card.querySelector('img');
        const title = card.querySelector('h3');
        const price = card.querySelector('p');
        const waBtn = card.querySelector('[data-wa]');

        badge.textContent = product.badge;
        badge.className = `badge-text text-xs font-bold px-3 py-1 rounded-full ${product.badgeColor}`;
        img.src = product.image;
        img.alt = product.name;
        title.textContent = product.name;
        price.textContent = `${product.price} · ${product.fabric}`;
        waBtn.addEventListener('click', () => waCheckout(product.name));
        card.querySelector('.bg-slate-900').addEventListener('click', () => alert('Quick buy coming soon!'));
        marquee.appendChild(clone);
      });
    }

    function waCheckout(productName) {
      const waNumber = '923006190087';
      const message = encodeURIComponent(`Hello Abeer, I want to order: ${productName}. Please confirm availability.`);
      window.open(`https://wa.me/${waNumber}?text=${message}`, '_blank');
    }

    renderProducts();
  </script>
