<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Venture | Trendy Apparel</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #111;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    h1 { margin: 0; font-size: 2rem; }
    section { padding: 2rem; }
    h2 { text-align: center; margin-bottom: 1.5rem; }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img {
      max-width: 100%;
      border-radius: 10px;
    }
    .card h3 { margin: 0.5rem 0; }
    .price {
      font-weight: bold;
      color: #27ae60;
      margin-bottom: 0.5rem;
    }
    .card button {
      background: #111;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    form {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    input, textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
    }
    .submit-btn {
      background: #27ae60;
      color: #fff;
      border: none;
      padding: 0.75rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Venture Apparel</h1>
    <p>Trendy Shirts & Hoodies â€” Ready-to-Buy or Custom Made</p>
  </header>

  <!-- Ready to Buy -->
  <section id="ready">
    <h2>Ready-to-Buy Products</h2>
    <div class="products">
      <div class="card">
        <img src="shirt1.jpg" alt="Shirt 1">
        <h3>Shirt 1</h3>
        <p class="price">$14.99</p>
        <button onclick="orderProduct('Shirt 1', '14.99')">Order Now</button>
      </div>
      <div class="card">
        <img src="shirt2.jpg" alt="Shirt 2">
        <h3>Shirt 2</h3>
        <p class="price">$14.99</p>
        <button onclick="orderProduct('Shirt 2', '14.99')">Order Now</button>
      </div>
      <div class="card">
        <img src="shirt3.jpg" alt="Shirt 3">
        <h3>Shirt 3</h3>
        <p class="price">$14.99</p>
        <button onclick="orderProduct('Shirt 3', '14.99')">Order Now</button>
      </div>
      <div class="card">
        <img src="hoodie.jpg" alt="Hoodie">
        <h3>Hoodie</h3>
        <p class="price">$24.99</p>
        <button onclick="orderProduct('Hoodie', '24.99')">Order Now</button>
      </div>
      <div class="card">
        <img src="hoodieset.jpg" alt="Hoodie Set">
        <h3>Hoodie Set</h3>
        <p class="price">$49.99</p>
        <button onclick="orderProduct('Hoodie Set', '49.99')">Order Now</button>
      </div>
    </div>
  </section>

  <!-- Customizable -->
  <section id="custom">
    <h2>Customizable Products</h2>
    <div class="products">
      <div class="card">
        <img src="shirt1.jpg" alt="Custom Shirt">
        <h3>Custom Shirt</h3>
        <p class="price">$14.99</p>
        <button onclick="orderProduct('Custom Shirt', '14.99', true)">Customize</button>
      </div>
      <div class="card">
        <img src="hoodie2.jpg" alt="Custom Hoodie">
        <h3>Custom Hoodie</h3>
        <p class="price">$24.99</p>
        <button onclick="orderProduct('Custom Hoodie', '24.99', true)">Customize</button>
      </div>
      <div class="card">
        <img src="hoodieset.jpg" alt="Custom Hoodie Set">
        <h3>Custom Hoodie Set</h3>
        <p class="price">$49.99</p>
        <button onclick="orderProduct('Custom Hoodie Set', '49.99', true)">Customize</button>
      </div>
    </div>
  </section>

  <!-- Order Form -->
  <section id="order">
    <h2>Order Form</h2>
    <form id="orderForm">
      <input type="text" id="product" name="product" placeholder="Product" readonly required>
      <input type="text" id="price" name="price" placeholder="Price" readonly required>
      <textarea id="customization" name="customization" placeholder="Customization details (if any)"></textarea>
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <input type="text" id="whatsapp" name="whatsapp" placeholder="Your WhatsApp Number" required>
      <button type="submit" class="submit-btn">Place Order</button>
    </form>
  </section>

  <script>
    function orderProduct(product, price, isCustom = false) {
      document.getElementById('product').value = product;
      document.getElementById('price').value = "$" + price;
      if(isCustom) {
        document.getElementById('customization').placeholder = "Enter your customization details here";
      } else {
        document.getElementById('customization').placeholder = "No customization (leave empty)";
      }
      document.getElementById('order').scrollIntoView({behavior: "smooth"});
    }

    document.getElementById('orderForm').addEventListener('submit', function(e){
      e.preventDefault();
      const product = document.getElementById('product').value;
      const price = document.getElementById('price').value;
      const customization = document.getElementById('customization').value;
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const whatsapp = document.getElementById('whatsapp').value;

      const message = `Order Details:\nProduct: ${product}\nPrice: ${price}\nCustomization: ${customization}\nName: ${name}\nEmail: ${email}\nWhatsApp: ${whatsapp}`;
      const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
      window.open(whatsappUrl, '_blank');

      const mailtoUrl = `mailto:${email}?subject=New Order - ${product}&body=${encodeURIComponent(message)}`;
      window.open(mailtoUrl, '_blank');
    });
  </script>
</body>
</html>
