<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abeer Amir – Premium Apparel</title>

  <meta name="description" content="Premium Cotton Apparel - Free Delivery Across Pakistan. Order your T-Shirts and Hoodies online with WhatsApp checkout.">
  <meta name="keywords" content="Cotton T-Shirt, Hoodie, Pakistan, Premium Apparel, WhatsApp Order, Half Payment">

  <meta property="og:title" content="Abeer Amir – Premium Apparel">
  <meta property="og:description" content="Premium Cotton Apparel - Free Delivery Across Pakistan.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://abeeraamir98.github.io/Abeer-Amir/">
  <meta property="og:image" content="tshirt.jpg">

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <style>
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .marquee-track {
      display: flex;
      gap: 1.5rem;
      width: max-content;
      animation: marquee 35s linear infinite;
    }
    .marquee-track:hover {
      animation-play-state: paused;
    }
  </style>
</head>

<body class="bg-gray-50 text-slate-900">

<!-- ===== YOUR WEBSITE CONTENT ===== -->

<section id="products" class="bg-white py-20">
  <div class="max-w-6xl mx-auto px-6">
    <div class="text-center mb-10">
      <h2 class="text-4xl font-black">Products</h2>
    </div>

    <div class="overflow-hidden relative">
      <div class="marquee-track" id="productMarquee">

        <template id="product-card-template">
          <div class="w-64 flex-shrink-0 bg-slate-50 border border-slate-200 rounded-3xl p-5 shadow-sm">
            <span class="badge-text text-xs font-bold px-3 py-1 rounded-full"></span>
            <img class="h-48 w-full object-cover rounded-2xl my-4">
            <h3 class="text-xl font-semibold"></h3>
            <p class="text-sm text-slate-500"></p>
            <button class="bg-emerald-400 w-full mt-3 py-2 rounded-xl" data-wa>Order via WhatsApp</button>
          </div>
        </template>

      </div>
    </div>
  </div>
</section>

<!-- ===== FIXED SCRIPT ===== -->
<script>
document.addEventListener("DOMContentLoaded", function () {

  const products = [
    { name: 'Cotton Premium T-Shirt', price: 'PKR 1,699', badge: 'New Arrival', badgeColor: 'bg-blue-100 text-blue-700', image: 'tshirt.jpg', fabric: '240 GSM cotton' },
    { name: 'Fleece Shirt - Arctic White', price: 'PKR 1,499', badge: 'Best Price', badgeColor: 'bg-emerald-100 text-emerald-600', image: 'shirt1.jpg', fabric: 'Warm fleece' },
    { name: 'Hoodie - Noir', price: 'PKR 2,699', badge: 'Hot Seller', badgeColor: 'bg-orange-100 text-orange-600', image: 'hoodie.jpg', fabric: 'Premium cotton' }
  ];

  const marquee = document.getElementById('productMarquee');
  const template = document.getElementById('product-card-template');

  if (!marquee || !template) {
    console.error("Missing marquee or template in HTML");
    return;
  }

  function waCheckout(product) {
    const waNumber = '923006190087';
    const msg = encodeURIComponent(`Hello Abeer, I want to order: ${product}`);
    window.open(`https://wa.me/${waNumber}?text=${msg}`, '_blank');
  }

  products.concat(products).forEach(product => {
    const clone = template.content.cloneNode(true);
    const card = clone.querySelector('div');

    card.querySelector('.badge-text').textContent = product.badge;
    card.querySelector('img').src = product.image;
    card.querySelector('h3').textContent = product.name;
    card.querySelector('p').textContent = `${product.price} · ${product.fabric}`;
    card.querySelector('[data-wa]').onclick = () => waCheckout(product.name);

    marquee.appendChild(clone);
  });

});
</script>

</body>
</html>
